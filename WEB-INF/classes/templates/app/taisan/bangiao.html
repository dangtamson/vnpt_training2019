<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main">

<head>
	<meta charset="utf-8" />
	<title>Bàn giao tài sản</title>
	<script type="text/javascript" th:src="@{/public/js/app/taisan/BanGiaoView.js}"></script>
	<script type="text/javascript">
		var oBanGiaoView = new BanGiaoView();
	</script>
</head>

<body>
	<div layout:fragment="content">
		<div class="main-content">
			<div class="box">
					<div class="box-head" style="border-bottom: 1px solid #eaebec;">
						<div class="title">Bàn giao tài sản</div>
					</div>
					<div class="box-body">
					<div class="box-form">
						<div class="ACTIONS">
							<input type="hidden" id="hdfID" value="">
							<button type="button" class="btn btn-success btn-sm" id="btnLamMoi" disabled="disabled"><i
									class="glyphicon glyphicon-refresh" ></i> Làm mới</button>
							<button type="button" class="btn btn-info btn-sm" id="btnThemMoi" disabled="disabled"><i
									class="glyphicon glyphicon-plus"></i> Tạo phiếu bàn giao</button>
							<button type="button" class="btn btn-info btn-sm" id="btnSua" disabled="disabled"><i
									class="glyphicon glyphicon-edit"></i> Cập nhật</button>	
							<button type="button" class="btn btn-danger btn-sm" id="btnXoa" disabled="disabled"><i class="glyphicon glyphicon-trash"></i> Hủy</button>
						</div>
					</div>
					<div class="divider-gray"></div>
					<div class="box-form" style="margin-bottom: 0px;">
						<input type="hidden" id="hdfBenhLy" value="0">
						<div class="row">
							<div class="col-sm-3 col-xs-12">
								<div class="form-group">
									<div class="label-text">Từ ngày</div>
									<div class="input-group">
										<input type="text" class="form-control wec-control-date" value="" id="tungay"
											name="tungay" autocomplete="off" placeholder="dd/mm/yyyy" />
										<span class="input-group-btn">
											<button type="button" class="btn btn-default" onclick="$('#tungay').focus()"><i
													class="fa fa-calendar"></i></button>
										</span>
									</div>
								</div>
							</div>
							<div class="col-sm-3 col-xs-12">
								<div class="form-group">
									<div class="label-text">Đến ngày</div>
									<div class="input-group">
										<input type="text" class="form-control wec-control-date" value="" id="denngay"
											name="denngay" autocomplete="off" placeholder="dd/mm/yyyy" />
										<span class="input-group-btn">
											<button type="button" class="btn btn-default" onclick="$('#denngay').focus()"><i
													class="fa fa-calendar"></i></button>
										</span>
									</div>
								</div>
							</div>
							<div class="col-sm-3 col-xs-12">
								<div class="label-text">
									&nbsp;
								</div>
								<div class="input">
									<button type="button" class="btn btn-sm btn-primary" id="btnLoc"><i
											class="glyphicon glyphicon-filter"></i> Lọc</button>
									<button type="button" class="btn btn-sm btn-danger" id="btnHuyLoc"><i
											class="glyphicon glyphicon-remove"></i> Hủy lọc</button>
								</div>
							</div>
						</div>
					</div>
					<div class="divider-gray"></div>
					<div class="table-content">
						<table class="table dataTable" id="Grid01">
							<thead>
								<th style="width:20px;text-align: center;">#</th>
								<th>Ngày lập</th>
								<th>Số biên bản</th>
								<th>Trạng thái</th>
								<th>Bên giao</th>
								<th>Bên nhận</th>
								<th>Đại diện bên giao</th>
								<th>Đại diện bên nhận</th>
								<th>Nội dung</th>
								<th>Ghi chú</th>
							</thead>
							<tbody></tbody>
						</table>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
